<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>ChordTraining (Pd → Web, exact behavior)</title>
<style>
  :root{
    color-scheme: dark;
    --bg:#0f0f10;
    --panel:#151518;
    --panel2:#111113;
    --border:#242427;
    --text:#e7e7ea;
    --muted:#a9a9b2;
    --green:#00e026;
    --red:#c00007;
    --held:#2aa7ff;
    --purple:#963cdc;
  }
  *{box-sizing:border-box;}
  html{overflow-x:auto;}
  body{margin:0;font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,sans-serif;background:var(--bg);color:var(--text);overflow-x:auto;}
  header{
    padding:14px 16px;border-bottom:1px solid var(--border);background:var(--panel2);
    display:flex;gap:12px;align-items:center;justify-content:space-between;
  }
  header h1{font-size:14px;margin:0;font-weight:600;letter-spacing:.2px;}
  main{padding:16px;display:grid;grid-template-columns:1fr;gap:16px;max-width:1200px;margin:0 auto;min-width:400px;}
  .card{
    background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:14px;
    box-shadow:0 8px 20px rgba(0,0,0,.25);min-width:0;
  }
  .stack{display:grid;gap:10px;}
  .row{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
  label{display:grid;gap:6px;margin:6px 0;}
  input,select,button{
    font:inherit;background:#101012;color:var(--text);
    border:1px solid #2a2a2f;border-radius:10px;padding:10px 10px;outline:none;
  }
  input[type="range"]{padding:0;height:38px;}
  button{cursor:pointer;user-select:none;transition:transform .02s ease,border-color .15s ease,background .15s ease;}
  button:active{transform:translateY(1px);}
  .btn-primary{border-color:#2f6f3d;background:#0f2014;}
  .btn-warn{border-color:#7a2b2b;background:#241010;}
  .btn-ghost{background:transparent;}
  .btn-green{border-color:#1a6a2e;background:#0d2314;}
  .btn-disabled{opacity:.45;pointer-events:none;}
#btnNew.btn-disabled{pointer-events:auto;opacity:1;}

  .muted{color:var(--muted);}
  .hr{height:1px;background:var(--border);margin:10px 0;}
  .statusDot.ok{background:var(--green);}
  .statusDot.warn{background:var(--red);}

  /* Keyboard */
  .kbdWrap{
    position:relative;
    border-radius:14px;
    border:1px solid var(--border);
    background:#0f0f10;
    overflow-x:auto;
    overflow-y:hidden;
    height:auto;
    padding:10px 8px 14px;

    /* Break out of the main max-width container and span full viewport width */
    width: calc(100vw - 32px);
    margin-left: calc(50% - 50vw + 16px);
    margin-right: calc(50% - 50vw + 16px);
    box-sizing:border-box;

    display:flex;
    justify-content:flex-start;
    align-items:flex-start;
  
    touch-action: manipulation;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
}
  .kbdWrap.kbdCenter{ justify-content:center; }
  .kbdWrap #kbd{ flex:0 0 auto; }
  .kbdWrap::-webkit-scrollbar{ height:10px; }
  .kbdWrap::-webkit-scrollbar-thumb{ background:rgba(255,255,255,0.14); border-radius:999px; }
  .kbdWrap::-webkit-scrollbar-track{ background:rgba(255,255,255,0.06); border-radius:999px; }
  .kbdInner{position:relative;height:260px;padding:10px;}
  .key{
    position:absolute;border-radius:10px;border:1px solid rgba(0,0,0,.35);
    display:grid;align-items:end;justify-items:center;padding: var(--key-pad, 6px);user-select:none;cursor:pointer;
    touch-action:none;
      overflow:hidden;
  }
  .key.white{background:#e9e9ee;color:#0a0a0b;box-shadow:0 2px 0 rgba(0,0,0,.25);}
  .key.black{background:#101012;color:#e7e7ea;box-shadow:0 6px 12px rgba(0,0,0,.35);}
  \.key \.label\{font-size:11px;opacity:\.9;pointer-events:none;\}

  .key::after{
    content:"";position:absolute;inset:0;border-radius:inherit;pointer-events:none;
    background:rgba(120,120,130,.55);opacity:0;transition:opacity .08s linear;
  }
  .key.held::after,.key.latched::after,.key.reveal::after{opacity:1;}


  .key.held{outline:6px solid rgba(42,167,255,.65);box-shadow:0 0 0 999px rgba(140,140,150,.35) inset,0 0 0 4px rgba(42,167,255,.38) inset,0 10px 18px rgba(0,0,0,.25);}
  .key.latched{outline:6px solid rgba(42,167,255,.85);box-shadow:0 0 0 999px rgba(140,140,150,.35) inset,0 0 0 4px rgba(42,167,255,.22) inset,0 10px 18px rgba(0,0,0,.25);}
  .key.reveal{outline:6px solid rgba(192,0,7,.85);box-shadow:0 0 0 999px rgba(140,140,150,.35) inset,0 0 0 4px rgba(192,0,7,.22) inset,0 10px 18px rgba(0,0,0,.25);}
  .key.reveal.held{outline:6px solid rgba(150,60,220,.85);box-shadow:0 0 0 999px rgba(140,140,150,.35) inset,0 0 0 4px rgba(150,60,220,.30) inset,0 10px 18px rgba(0,0,0,.25);}

  /* Under-keyboard controls */
  .underControls{display:grid;gap:10px;margin-top:12px;}
  .playRow{display:grid;grid-template-columns:1fr;gap:10px;align-items:center;}
  .btn-playBig{padding:16px 12px;font-size:16px;font-weight:700;border-radius:14px;}
  .smallRow{display:flex;gap:10px;align-items:center;flex-wrap:wrap;}
  .btn-small{padding:8px 10px;font-size:12px;}
      60%{transform:scaleX(1);}
    100%{transform:scaleX(1);}
  }

  details{
    border:1px solid var(--border);border-radius:12px;padding:8px 10px;background:#101012;
  }
  details>summary{cursor:pointer;list-style:none;display:flex;gap:10px;align-items:center;}
  details>summary::-webkit-details-marker{display:none;}
.kbdWrap{position:relative;}
  .kbdWrap.good{box-shadow:0 0 0 10px rgba(0,224,38,.95), 0 0 0 4px rgba(0,224,38,.22);border-radius:10px;}
  .kbdWrap.bad{box-shadow:0 0 0 10px rgba(192,0,7,.95), 0 0 0 4px rgba(192,0,7,.22);border-radius:10px;}
  .kbdActions{margin-top:0;margin-bottom:0;display:flex;align-items:center;}
  .kbdActions .btn-small{padding:8px 10px;}
  .newRow{display:flex;gap:12px;align-items:center;flex-wrap:wrap;}
  .btn-newBig{padding:14px 18px;font-size:16px;font-weight:900;letter-spacing:.06em;min-width:260px;}
  .btn-revealBig{padding:14px 18px;font-size:16px;font-weight:900;letter-spacing:.06em;min-width:260px;}
  .revealRow{display:flex;gap:12px;align-items:center;}
  .autoNewBox{display:flex;align-items:center;gap:10px;padding:10px 12px;border:1px solid rgba(255,255,255,.12);border-radius:14px;background:#101012;}
  .kbdFrame{position:absolute;left:0;right:0;top:0;bottom:0;border-radius:14px;pointer-events:none;box-sizing:border-box;opacity:1;transition:opacity .06s linear;}
  .kbdFrameHidden{opacity:0;}
  .kbdFrame.good{box-shadow:0 0 0 6px rgba(0,224,38,.95) inset, 0 0 0 3px rgba(0,224,38,.28);}
  .kbdFrame.bad{box-shadow:0 0 0 6px rgba(192,0,7,.95) inset, 0 0 0 3px rgba(192,0,7,.28);}
  #btnNew.good{outline:6px solid rgba(0,224,38,.85);box-shadow:0 0 0 4px rgba(0,224,38,.22) inset,0 10px 18px rgba(0,0,0,.25);}
  #btnNew.bad{outline:6px solid rgba(192,0,7,.85);box-shadow:0 0 0 4px rgba(192,0,7,.22) inset,0 10px 18px rgba(0,0,0,.25);}

  .key.correctKey{outline:6px solid rgba(0,224,38,1);box-shadow:0 0 0 999px rgba(140,140,150,.20) inset,0 0 0 4px rgba(0,224,38,.30) inset,0 10px 18px rgba(0,0,0,.25);}

  .voicesBox{position:relative;display:flex;flex-direction:column;gap:8px;padding:10px 12px;border:1px solid rgba(255,255,255,.12);border-radius:14px;background:#101012;}
  .voicesTop{display:flex;align-items:flex-end;gap:10px;}
  .voicesLabel{margin:0;display:flex;flex-direction:column;gap:12px;font-size:13px;align-items:center;text-align:center;}
  .voicesDragWrap{position:relative;display:inline-block;width:110px;padding:22px 0;}
  .voicesArrow{
    position:absolute;
    left:0;
    width:100%;
    height:22px;
    background:transparent;
    border:none;
    padding:0;
    margin:0;
    cursor:pointer;
    touch-action:manipulation;
  }
  .voicesArrow::before{
    content:"";
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    opacity:.65;
    border-left:6px solid transparent;
    border-right:6px solid transparent;
  }
  .voicesArrow.up{top:0;}
  .voicesArrow.up::before{top:6px;border-bottom:7px solid rgba(255,255,255,.70);}
  .voicesArrow.down{bottom:0;}
  .voicesArrow.down::before{bottom:6px;border-top:7px solid rgba(255,255,255,.70);}
  .voicesArrow:active::before{opacity:.95;}
  .voicesLabel #voices{width:100%;text-align:center;}
  /* Remove native number spinners so centering is exact */
  #voices::-webkit-outer-spin-button,
  #voices::-webkit-inner-spin-button{ -webkit-appearance:none; margin:0; }
  #voices{ -moz-appearance:textfield; appearance:textfield; }


  /* --- Drag / wheel number input (Voices) --- */
  #voices.dragNumber{
    cursor: ns-resize;
    user-select: none;
    -webkit-user-select: none;
      touch-action: none;
  }
  #voices.dragNumber.manualEditing{
    cursor: text;
    user-select: text;
    -webkit-user-select: text;
  }

  /* --- Drag / wheel number inputs (Intervals) --- */
  .intervalLabel{display:flex;flex-direction:column;gap:12px;font-size:13px;align-items:center;text-align:center;}
  .intervalDragWrap{position:relative;display:inline-block;width:100%;padding:30px 0;}
  .intervalArrow{
    position:absolute;
    left:0;
    width:100%;
    height:24px;
    background:transparent;
    border:none;
    padding:0;
    margin:0;
    cursor:pointer;
    touch-action:manipulation;
  }
  .intervalArrow::before{
    content:"";
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    opacity:.65;
    border-left:6px solid transparent;
    border-right:6px solid transparent;
  }
  .intervalArrow.up{top:0;}
  .intervalArrow.up::before{top:7px;border-bottom:7px solid rgba(255,255,255,.70);}
  .intervalArrow.down{bottom:0;}
  .intervalArrow.down::before{bottom:7px;border-top:7px solid rgba(255,255,255,.70);}
  .intervalArrow:active::before{opacity:.95;}

  .intervalLabel input[type="number"]{width:100%;text-align:center;}

  
  .intervalLabel input[type="text"]{width:100%;text-align:center;}

  .intervalDragWrap input.dragNumber{
    cursor: ns-resize;
    user-select: none;
    -webkit-user-select: none;
    touch-action: none;
  }

/* Remove native number spinners for exact centering */
  #maxInterval::-webkit-outer-spin-button,
  #maxInterval::-webkit-inner-spin-button,
  #minInterval::-webkit-outer-spin-button,
  #minInterval::-webkit-inner-spin-button{ -webkit-appearance:none; margin:0; }
  #maxInterval,
  #minInterval{ -moz-appearance:textfield; appearance:textfield; }

  #maxInterval.dragNumber,
  #minInterval.dragNumber{
    cursor: ns-resize;
    user-select: none;
    -webkit-user-select: none;
    touch-action: none;
  }
  #maxInterval.dragNumber.manualEditing,
  #minInterval.dragNumber.manualEditing{
    cursor: text;
    user-select: text;
    -webkit-user-select: text;
  }
  .iconBtn{width:40px;height:36px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:#141416;color:#e9e9ee;cursor:pointer;font-size:18px;line-height:1;display:flex;align-items:center;justify-content:center;}
  .iconBtn:hover{filter:brightness(1.08);}
  .advMenu{position:absolute;right:0;top:calc(100% + 8px);min-width:280px;background:#0f0f10;border:1px solid var(--border);border-radius:14px;padding:12px;box-shadow:0 12px 40px rgba(0,0,0,.55);display:none;flex-direction:column;gap:10px;z-index:40;}
  .advMenu.open{display:flex;}
  .advRow{display:flex;gap:12px;align-items:flex-end;margin-bottom:10px;}
  .advRow > label{flex:1;min-width:0;display:flex;flex-direction:column;gap:6px;}
  .advSpacer{flex:1;min-width:0;}
  .advRow2{display:flex;flex-direction:column;gap:10px;}
  .advMenu label{font-size:13px;}
  .advMenu input[type="text"],
  .advMenu input[type="number"]{
    width:100%;
    height:38px;
    box-sizing:border-box;
    padding:6px 10px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.15);
    background:#141416;
    color:#e9e9ee;
  }
  #duration{text-align:center;}
  #duration::-webkit-outer-spin-button,
  #duration::-webkit-inner-spin-button{ -webkit-appearance:none; margin:0; }
  #duration{ -moz-appearance:textfield; appearance:textfield; }

  /* Auto new (ms) discrete step input */
  #autoNewMs{
    width:100%;
    padding:6px 8px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,.15);
    background:#141416;
    color:#e9e9ee;
    text-align:center;
  }
  #autoNewMs::-webkit-outer-spin-button,
  #autoNewMs::-webkit-inner-spin-button{ -webkit-appearance:none; margin:0; }
  #autoNewMs{ -moz-appearance:textfield; appearance:textfield; }

  /* Keep Auto new control compact (still draggable + arrows) */
  .autoNewBox .autoNewMsWrap{width:90px; padding:18px 0;}
  .autoNewBox .autoNewMsWrap .intervalArrow{height:18px;}
  .autoNewBox .autoNewMsWrap .intervalArrow.up::before{top:5px;}
  .autoNewBox .autoNewMsWrap .intervalArrow.down::before{bottom:5px;}

  .keysSoundLabel{display:flex;align-items:center;gap:10px;padding:10px 12px;border:1px solid rgba(255,255,255,.12);border-radius:14px;background:#101012;margin:0;}
  .keysSoundLabel input{width:18px;height:18px;}

  .midiSetupWrap{display:contents;}

  .midiSetupWrap{gap:10px;}
  .sizeControls{display:flex;align-items:center;gap:12px;padding-top:4px;}
  .sizeControls #sizeMinus, .sizeControls #sizePlus{
    width:52px;height:52px;display:flex;align-items:center;justify-content:center;
    font-size:28px;line-height:1;font-weight:900;
  }
  .sizeValue{
    min-width:64px;
    height:52px;
    display:flex;
    align-items:center;
    justify-content:center;
    border:1px solid rgba(255,255,255,.12);
    border-radius:14px;
    background:#0f0f11;
    font-weight:900;
    letter-spacing:.02em;
  }
  .hint.small{opacity:.75;font-size:12px;margin-top:8px;}

  .midiMenu{
    position:absolute;
    left:0;
    top:calc(100% + 10px);
    min-width:320px;
    z-index:60;
    padding:12px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,.12);
    background:#101012;
    box-shadow:0 18px 40px rgba(0,0,0,.45);
    display:none;
  }
  .midiMenu.open{display:block;}
  .midiMenu .menuTitle{
    font-size:12px;
    letter-spacing:.12em;
    text-transform:uppercase;
    font-weight:900;
    opacity:.8;
    margin-bottom:10px;
  }
  .midiMenu label{font-size:13px;}
  .midiMenu select{
    width:100%;
    padding:8px 10px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.14);
    background:#141416;
    color:#e9e9ee;
    outline:none;
  }
  .midiMenu select:focus{
    box-shadow:0 0 0 3px rgba(0,224,38,.18);
    border-color:rgba(0,224,38,.35);
  }
  @media (max-width: 520px){
    .midiMenu{left:auto;right:0;min-width:260px;}
  }

  .fxSoundBox{display:flex;align-items:center;gap:12px;padding:10px 12px;border:1px solid rgba(255,255,255,.12);border-radius:14px;background:#101012;}
  .fxLabel{font:inherit;color:inherit;opacity:1;letter-spacing:0;line-height:1;}
  .fxBars{display:flex;gap:4px;align-items:center;user-select:none;touch-action:none;}
  .fxBar{
    width:6px;
    height:18px;
    border-radius:5px;
    border:1px solid rgba(255,255,255,.16);
    background:#141416;
    cursor:pointer;
    display:block;
    padding:0;
    transition:filter .06s linear, background .06s linear, border-color .06s linear;
  }
  .fxBar:hover{filter:brightness(1.12);}.fxBar.on{background:var(--uiAccent,#963cdc);border-color:var(--uiAccent,#963cdc);}
  
  /* --- Make keyboard action controls uniform height & color --- */
  .kbdActions{align-items:center;}
  .kbdActions .btn-ghost.btn-small{
    height:48px;
    padding:0 16px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,.12);
    background:#101012;
  }
  .kbdActions .btn-ghost.btn-small:hover{filter:brightness(1.06);}
  .keysSoundLabel, .fxSoundBox{
    height:48px;
    padding:0 16px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,.12);
    background:#101012;
  }
  .keysSoundLabel{gap:12px;}
  .fxSoundBox{gap:12px;}
  .midiSetupWrap{height:48px;}
  .midiSetupWrap > button{height:48px;}
  /* Keep FX bars vertically centered */
  .fxBars{align-items:center;}

  /* FX label hover dims bars; label acts as toggle */
  .fxLabel{cursor:pointer;}
  .fxLabel:hover + .fxBars{filter:brightness(0.85);opacity:0.9;}

  
  /* Initial PLAY pulse (slower + brighter green waves) */
  @keyframes playPulse {
    0%   { background-position: 0% 50%; filter: brightness(1); box-shadow: 0 0 0 rgba(0,0,0,0); }
    50%  { background-position: 100% 50%; filter: brightness(1.18); box-shadow: 0 0 26px rgba(0,224,38,.45); }
    100% { background-position: 0% 50%; filter: brightness(1); box-shadow: 0 0 0 rgba(0,0,0,0); }
  }
  #btnPlay.pulse{
    /* Animated green "wave" sheen */
    background-image: linear-gradient(
      90deg,
      rgba(0,224,38,.55) 0%,
      rgba(0,224,38,1) 22%,
      rgba(0,224,38,.60) 45%,
      rgba(0,224,38,1) 68%,
      rgba(0,224,38,.55) 100%
    );
    background-size: 260% 100%;
    animation: playPulse 3.2s ease-in-out infinite;
  }

  /* ---------- Responsive (phone) layout ---------- */
  @media (max-width: 620px){
main{padding:12px;}
    .card{padding:14px 14px 16px;}

    /* Action bar */
    .kbdActions{
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
    }
    .kbdActions > *{flex:0 0 auto;}
    .midiSetupWrap{width:100%;display:flex;gap:10px;}
    .midiSetupWrap{width:100%;}
    .midiSetupWrap > button{flex:1;}

    /* Big rows become full-width */
    .playRow{
      grid-template-columns:1fr;
      gap:10px;
    }
    #btnPlay{width:100%;}
    .playRow label{width:100%;}
    .playRow input{width:100%;}
    .newRow{
      flex-direction:column;
      align-items:stretch;
      gap:12px;
    }
    #btnNew{width:100%; min-width:0;}
    .autoNewBox{width:100%;}
    .voicesBox{width:100%;}
    #btnReveal{width:100%;}

    /* Dropdown menus must stay inside screen */
    .advMenu{
      position:fixed;
      left:12px;
      right:12px;
      top:auto;
      bottom:12px;
      min-width:0;
      max-width:none;
      width:auto;
      z-index:80;
    }
    .midiMenu{
      position:fixed;
      left:12px;
      right:12px;
      top:auto;
      bottom:12px;
      min-width:0;
      width:auto;
      z-index:80;
    }

.kbdActions{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:12px;
      align-items:stretch;
      width:100%;
    }
    .kbdActions > *{ width:100%; }
    .kbdActions .btn-ghost.btn-small,
    .keysSoundLabel,
    .fxSoundBox,
    .midiSetupWrap > button{
      height:56px;
      min-height:56px;
    }
    .keysSoundLabel{ justify-content:center; }
    .fxSoundBox{
      justify-content:space-between;
      padding-left:16px;
      padding-right:16px;
    }
    .midiSetupWrap{ width:100%; }
    #btnMidiSetup{ width:100%; justify-content:center; }
    /* Keep dropdown within viewport */
    .midiMenu{
      left:0;
      right:0;
      min-width:0;
      width:100%;
      box-sizing:border-box;
    }
}


  @media (max-width: 420px){
    .btn-playBig{padding:14px 12px;font-size:15px;}
    .btn-newBig{padding:13px 14px;font-size:15px;}
  }


  .menuClose{
    position:absolute;
    top:8px;
    right:8px;
    width:40px;
    height:40px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,0.14);
    background:rgba(192,0,7,0.18);
    display:flex;
    align-items:center;
    justify-content:center;
    cursor:pointer;
    user-select:none;
    box-sizing:border-box;
    z-index:10; /* stay above menu content */
  }
  .menuClose:hover{ filter:brightness(1.15); }
  .menuClose:active{ transform:translateY(1px); }

  /* Ensure the whole button area is clickable (SVG won't steal events) */
  .menuClose *{ pointer-events:none; }

  .menuClose .xIcon{ width:22px; height:22px; display:block; }
  .menuClose .xIcon line{
    stroke:#ff5b68;
    stroke-width:4.2;
    stroke-linecap:round;
  }


  /* When viewport is narrower than the app min-width, the whole app scrolls horizontally.
     In that case, keep the keyboard aligned with the card padding (16px) by disabling the full-bleed breakout. */
  @media (max-width: 399px){
    .kbdWrap{
      width: 100%;
      margin-left: 0;
      margin-right: 0;
    }
  }


  /* --- Phone-friendly action bar alignment --- */
  



  /* Hide Clear keyboard when Voices = 1 */
  body.voicesOne .clearKeyboardBtn{ display:none !important; }

  /* Phone: when Clear keyboard is hidden, let Keys sound span full row */

<script>
(() => {
  const $ = (id) => document.getElementById(id);

  // --- Desktop menu portal (prevents menu clipping/extra scrollbars). Phone behavior unchanged. ---
  const isPhoneLayout = () => window.matchMedia("(max-width: 620px)").matches;

  function ensureMenuPortal(){
    let portal = document.getElementById("menuPortalLayer");
    if(portal) return portal;
    portal = document.createElement("div");
    portal.id = "menuPortalLayer";
    portal.style.position = "fixed";
    portal.style.inset = "0";
    portal.style.zIndex = "9999";
    portal.style.pointerEvents = "none";
    document.body.appendChild(portal);
    return portal;
  }

  function portalOpen(menuEl, anchorBtn){
    if(isPhoneLayout()) return; // keep phone menus exactly as-is
    if(!menuEl || !anchorBtn) return;

    // Remember original position for restore
    if(!menuEl.__origParent){
      menuEl.__origParent = menuEl.parentNode;
      menuEl.__origNext = menuEl.nextSibling;
    }

    const portal = ensureMenuPortal();
    if(menuEl.parentNode !== portal){
      portal.appendChild(menuEl);
    }

    // Allow interaction inside menu
    menuEl.style.pointerEvents = "auto";
    menuEl.style.position = "fixed";
    menuEl.style.left = "0px";
    menuEl.style.top = "0px";
    menuEl.style.right = "auto";

    // Position after it becomes visible so we can measure it
    requestAnimationFrame(() => {
      const margin = 12;
      const br = anchorBtn.getBoundingClientRect();

      // Temporarily set maxWidth to avoid horizontal clipping
      menuEl.style.maxWidth = (window.innerWidth - margin * 2) + "px";

      // Measure
      const mr = menuEl.getBoundingClientRect();

      // Right-align to button (matches existing desktop behavior)
      let left = br.right - mr.width;
      left = Math.max(margin, Math.min(left, window.innerWidth - mr.width - margin));

      // Prefer below; flip above if needed
      let top = br.bottom + 10;
      if(top + mr.height > window.innerHeight - margin){
        top = br.top - mr.height - 10;
      }
      top = Math.max(margin, Math.min(top, window.innerHeight - mr.height - margin));

      menuEl.style.left = left + "px";
      menuEl.style.top = top + "px";
    });
  }

  function portalClose(menuEl){
    if(!menuEl) return;
    // Restore only if we portalized (desktop)
    if(menuEl.__origParent && menuEl.parentNode && menuEl.parentNode.id === "menuPortalLayer"){
      try{
        if(menuEl.__origNext){
          menuEl.__origParent.insertBefore(menuEl, menuEl.__origNext);
        } else {
          menuEl.__origParent.appendChild(menuEl);
        }
      }catch(e){}
    }
    // Clear inline overrides
    menuEl.style.position = "";
    menuEl.style.left = "";
    menuEl.style.top = "";
    menuEl.style.right = "";
    menuEl.style.maxWidth = "";
    menuEl.style.pointerEvents = "";
  }

    const kbdEl = $("kbd");
  const btnNew = $("btnNew");

    

  function syncNewRevealButton(){
    if(!btnNew) return;
    const locked = btnNew.classList.contains("btn-disabled");
    if(locked){
      btnNew.textContent = "REVEAL";
      btnNew.classList.add("btn-warn","btn-revealBig");
      btnNew.classList.remove("btn-green","btn-newBig");
    }else{
      btnNew.textContent = "NEW CHALLENGE";
      btnNew.classList.add("btn-green","btn-newBig");
      btnNew.classList.remove("btn-warn","btn-revealBig");
    }
  }
function log(msg){}
  // Keyboard/button frame feedback (green/red outline)
  function showFrame(kind){
    const wrap = $("kbdWrap");
    if(!wrap) return;
    wrap.classList.remove("good","bad");
    wrap.classList.add(kind === "good" ? "good" : "bad");
    $("btnNew")?.classList.remove("good","bad");
    $("btnNew")?.classList.add(kind === "good" ? "good" : "bad");
  }
  function hideFrame(){
    const wrap = $("kbdWrap");
    if(!wrap) return;
    wrap.classList.remove("good","bad");
    $("btnNew")?.classList.remove("good","bad");
  }

  function clearCorrectKeyHighlight(){
    for(const el of document.querySelectorAll(".key.correctKey")) el.classList.remove("correctKey");
  }
  function applyCorrectKeyHighlight(){
    // Apply full-opacity green outline to the correct chord keys
    for(const midi of chordSet){
      const el = keyEls.get(midi);
      if(el) el.classList.add("correctKey");
    }
  }



  // Notes
  const NOTE_OFFSETS = { C:0, "C#":1, Db:1, D:2, "D#":3, Eb:3, E:4, F:5, "F#":6, Gb:6, G:7, "G#":8, Ab:8, A:9, "A#":10, Bb:10, B:11 };
  const NAMES = ["C","C#","D","D#","E","F","F#","G","G#","A","A#","B"];
  function midiToName(m){ const pc=((m%12)+12)%12; const oct=Math.floor(m/12)-1; return `${NAMES[pc]}${oct}`; }
  function nameToMidi(name){
    // Accept formats like C3, c#4, Bb2, B♭2, F♯5, and ignore whitespace
    const s = String(name ?? "")
      .trim()
      .replace(/♯/g, "#")
      .replace(/♭/g, "b")
      .replace(/\s+/g, "");
    const m = s.match(/^([A-Ga-g])([#b]?)(-?\d+)$/);
    if(!m) return null;
    const letter = m[1].toUpperCase();
    const accidental = m[2] || "";
    const oct = parseInt(m[3], 10);
    const semi = NOTE_OFFSETS[letter + accidental];
    if(semi == null) return null;
    return (oct + 1) * 12 + semi;
  }
  function isBlack(midi){
    const pc=((midi%12)+12)%12;
    return pc===1||pc===3||pc===6||pc===8||pc===10;
  }
  function clamp(v,lo,hi){ return Math.max(lo,Math.min(hi,v)); }
  function randInt(lo,hi){ return Math.floor(Math.random()*(hi-lo+1))+lo; }

  // Settings
  const STORE_KEY="chordtraining_web_exact_v2";
  function loadSettings(){ try{return JSON.parse(localStorage.getItem(STORE_KEY)||"{}");}catch{return{};} }
  function saveSettings(s){ localStorage.setItem(STORE_KEY, JSON.stringify(s)); }
  const settings=loadSettings();
  let keyboardSize = clamp(parseInt(settings.keyboardSize ?? 3,10)||3, 1, 6);

  // Audio (mellow)
  let audioCtx=null;
  let master=null;
  const voices=new Map(); // midi -> [voice...]
  let noteInstanceSeq=0; // unique id per started voice, prevents stale timers from stopping new notes
  let sfxWin=null, sfxLose=null;

  function ensureAudio(){
    if(audioCtx) return;
    audioCtx=new (window.AudioContext||window.webkitAudioContext)({latencyHint:"interactive"});
    master=audioCtx.createGain();
    master.gain.value=0.9;
    master.connect(audioCtx.destination);
  }

  async function ensureRunning(){
    ensureAudio();
    if(!audioCtx) return;
    if(audioCtx.state !== "running"){
      try { await audioCtx.resume(); } catch {}
    }
  }

  function stopAllNotes(){
    if(!audioCtx) return;
    const now=audioCtx.currentTime;
    for(const arr of voices.values()){
      for(const v of arr){
        try{
          v.g.gain.cancelScheduledValues(now);
          v.g.gain.setValueAtTime(Math.max(0.0001, v.g.gain.value), now);
          v.g.gain.exponentialRampToValueAtTime(0.0001, now+0.05);

          const stopAt = now + 0.10;
          if (v.carrier) v.carrier.stop(stopAt);
          if (v.overtone) v.overtone.stop(stopAt);
          if (v.mod) v.mod.stop(stopAt);
          if (v.noiseSrc) v.noiseSrc.stop(stopAt);
          // Backward-compat safety (older synth versions)
          if (v.osc1) v.osc1.stop(stopAt);
          if (v.osc2) v.osc2.stop(stopAt);
        }catch{}
      }
    }
    voices.clear();
  }

  function stopMonitorNotes(){
    // Stop only voices created by MIDI monitor and mouse latching (leave chord playback alone)
    for(const midi of Array.from(voices.keys())){
      pianoNoteOff(midi, "midi");
      pianoNoteOff(midi, "mouse");
    }
  }


  function pianoNoteOn(midi, vel=100, durMs=null, srcTag="chord"){
    // srcTag: "chord" | "midi" | "mouse"
    if(!audioCtx) return;
    const vol=0.6;
    const v=clamp(vel/127,0,1);
    const f0=440*Math.pow(2,(midi-69)/12);
    const now=audioCtx.currentTime;

    // --- Piano-ish (additive + inharmonicity + envelopes) ---
    // - 3 slightly detuned "strings"
    // - inharmonic partials (stiff-string stretch)
    // - stronger partial amplitudes + partial-dependent decay (so you actually hear the overtone stack)
    // - mild nonlinearity + bright->mellow filtering

    // Inharmonicity coefficient (scaled over keyboard range)
    const B = clamp((0.00028 + ((midi-21)/87)*0.00080), 0.00020, 0.00110); // slightly less inharmonic -> more grand-piano

    // Pitch-dependent overall tail (higher notes decay faster)
    const pitchDecay = clamp(1.95 - (midi-60)/60, 0.60, 1.95);
    const longDecaySec = 2.9 * pitchDecay;

    const mix = audioCtx.createGain();
    mix.gain.value = 1.0;

    // Fundamental: 3 detuned strings
    const detC = (midi < 45) ? 2.4 : (midi < 72 ? 1.6 : 1.1); // cents (less EP/beating)
    const s1 = audioCtx.createOscillator();
    const s2 = audioCtx.createOscillator();
    const s3 = audioCtx.createOscillator();
    for(const s of [s1,s2,s3]){
      s.type = "sine";
      s.frequency.setValueAtTime(f0, now);
    }
    s1.detune.setValueAtTime(-detC, now);
    s2.detune.setValueAtTime(0, now);
    s3.detune.setValueAtTime(+detC, now);

    const fundGain = audioCtx.createGain();
    fundGain.gain.setValueAtTime(0.95, now);
    s1.connect(fundGain); s2.connect(fundGain); s3.connect(fundGain);
    fundGain.connect(mix);

    // Inharmonic partial bank (make partials AUDIBLE)
    const partials = [];
    const maxN = 12;
    const bright = (0.20 + 0.80*v); // velocity brightness
    for(let n=2; n<=maxN; n++){
      const fn = (n * f0) * Math.sqrt(1 + B*n*n);
      if(fn > 17000) continue;

      const o = audioCtx.createOscillator();
      o.type = "sine";
      o.frequency.setValueAtTime(fn, now);

      // Less steep rolloff than before (so it doesn't collapse to a sine)
      // Emphasize lower partials; still roll off gently.
      const amp0 = (0.55 / n) * (n<=4 ? 1.0 : 0.8) * bright;

      const gN = audioCtx.createGain();
      gN.gain.setValueAtTime(Math.max(0.0001, amp0), now);

      // Higher partials decay faster
      const partDecay = (0.28 + 1.05/(n)) * pitchDecay;
      gN.gain.exponentialRampToValueAtTime(0.0001, now + partDecay);

      o.connect(gN);
      gN.connect(mix);

      partials.push(o);
    }

    // Hammer noise removed (no attack layer)
    const noiseSrc = null;

    // Mild nonlinearity (very gentle) to "glue" partials
    const shaper = audioCtx.createWaveShaper();
    const curve = new Float32Array(2048);
    const k = 1.15; // gentler drive (less distortion)
    for (let i=0;i<curve.length;i++){
      const x = (i/(curve.length-1))*2 - 1;
      curve[i] = Math.tanh(k*x) / Math.tanh(k);
    }
    shaper.curve = curve;
    shaper.oversample = "4x";

    // Bright -> mellow filter envelope
    const lp = audioCtx.createBiquadFilter();
    lp.type = "lowpass";
    const fStart = Math.min(16000, Math.max(4200, f0 * (8.0 + 6.0*v)));
    const fEnd   = Math.min(11000, Math.max(2600, f0 * 6.6));
    lp.frequency.setValueAtTime(fStart, now);
    lp.frequency.exponentialRampToValueAtTime(fEnd, now + 0.30);
    lp.Q.setValueAtTime(0.25, now);

    // Attack sparkle removed (no attack layer)

    // Amp envelope (natural tail even while held)
    const g = audioCtx.createGain();
    g.gain.setValueAtTime(0.0001, now);
    const peak = Math.max(0.0001, vol*v);

    g.gain.exponentialRampToValueAtTime(peak, now + 0.006);
    g.gain.exponentialRampToValueAtTime(Math.max(0.0001, peak*0.33), now + 0.18);
    g.gain.exponentialRampToValueAtTime(0.0001, now + longDecaySec);

    // Routing
    mix.connect(shaper);
    shaper.connect(lp);
    lp.connect(g);
    g.connect(master);

    // Start
    s1.start(now); s2.start(now); s3.start(now);
    for(const o of partials) o.start(now);
// Wrap for existing noteOff logic
    const carrier = { stop: (t)=>{ try{s1.stop(t);}catch{} try{s2.stop(t);}catch{} try{s3.stop(t);}catch{} } };
    const overtone = { stop: (t)=>{ for(const o of partials){ try{o.stop(t);}catch{} } } };
    const mod = null;
    const modGain = null;

    const entry = { id: (++noteInstanceSeq), src: srcTag, carrier, overtone, mod, modGain, noiseSrc, g };
    if(!voices.has(midi)) voices.set(midi, []);
    voices.get(midi).push(entry);

    if(durMs!=null){ const _id = entry.id; setTimeout(()=>pianoNoteOff(midi, srcTag, _id), durMs); }
  }


  function pianoNoteOff(midi, srcTag=null, instanceId=null){
    if(!audioCtx) return;
    const arr=voices.get(midi);
    if(!arr||arr.length===0) return;
    const now=audioCtx.currentTime;

    const keep=[];
    for(const v of arr){
      const match = (instanceId!==null) ? (v.id===instanceId) : ((srcTag===null) || (v.src===srcTag));
      if(!match){
        keep.push(v);
        continue;
      }
      try{
        v.g.gain.cancelScheduledValues(now);
        v.g.gain.setValueAtTime(Math.max(0.0001, v.g.gain.value), now);
        v.g.gain.exponentialRampToValueAtTime(0.0001, now+0.08);

        const stopAt = now + 0.12;
        if (v.carrier) v.carrier.stop(stopAt);
        if (v.overtone) v.overtone.stop(stopAt);
        if (v.mod) v.mod.stop(stopAt);
        if (v.noiseSrc) v.noiseSrc.stop(stopAt);
        if (v.osc1) v.osc1.stop(stopAt);
        if (v.osc2) v.osc2.stop(stopAt);
      }catch{}
    }

    if(keep.length) voices.set(midi, keep);
    else voices.delete(midi);

  function b64ToArrayBuffer(b64){
    const bin=atob(b64); const len=bin.length; const bytes=new Uint8Array(len);
    for(let i=0;i<len;i++) bytes[i]=bin.charCodeAt(i);
    return bytes.buffer;
  }
  async function loadSfx(){
    if(!audioCtx) return;
    sfxWin=await audioCtx.decodeAudioData(b64ToArrayBuffer(WIN_WAV_B64).slice(0));
    sfxLose=await audioCtx.decodeAudioData(b64ToArrayBuffer(LOSE_WAV_B64).slice(0));
  }

  async function autoStartAudio(){
    // Try to start AudioContext immediately; if blocked by browser autoplay policy,
    // arm a one-time "resume on first interaction" handler so the user doesn't need to click Start Audio.
    ensureAudio();
    // Pre-decode SFX buffers (safe even if context is suspended)
    loadSfx().catch(()=>{});
    const tryStart = async ()=>{
      ensureAudio();
      try{ await audioCtx.resume(); }catch{}
      if(audioCtx && audioCtx.state==="running"){
        await loadSfx().catch(()=>{});
        window.removeEventListener("pointerdown", tryStart, true);
        window.removeEventListener("keydown", tryStart, true);
        window.removeEventListener("touchstart", tryStart, true);
        window.removeEventListener("mousedown", tryStart, true);
      }
    };
    await tryStart();
    if(!audioCtx || audioCtx.state!=="running"){
      window.addEventListener("pointerdown", tryStart, {capture:true, once:true});
      window.addEventListener("keydown", tryStart, {capture:true, once:true});
      window.addEventListener("touchstart", tryStart, {capture:true, once:true});
      window.addEventListener("mousedown", tryStart, {capture:true, once:true});
    }
  }

  function playSfx(which){
    if(!audioCtx) return;
    const vol = clamp(Number(settings.sfxVol ?? 0.1), 0, 0.15);
    if(vol <= 0) return;
    const buf = (which==="win") ? sfxWin : sfxLose;
    if(!buf) return;
    const s = audioCtx.createBufferSource();
    s.buffer = buf;
    const g = audioCtx.createGain();
    g.gain.value = vol;
    s.connect(g); g.connect(master);
    s.start();
  }


  // MIDI In
  let midiAccess=null;
  let midiIn=null;
  const midiHeld=new Set();
  let sustainDown=false;
  async function refreshMIDI(){
    $("midiIn").innerHTML="";
    if(!navigator.requestMIDIAccess){ log("Web MIDI not supported."); return; }
    midiAccess=await navigator.requestMIDIAccess({sysex:false});
    const ins=Array.from(midiAccess.inputs.values());
    for(const input of ins){
      const opt=document.createElement("option");
      opt.value=input.id;
      opt.textContent=input.name||input.manufacturer||input.id;
      $("midiIn").appendChild(opt);
    }
    if(settings.midiInId) $("midiIn").value=settings.midiInId;
    selectMIDI();
  }
  function selectMIDI(){
    if(!midiAccess) return;
    const inId=$("midiIn").value;
    if(midiIn) midiIn.onmidimessage=null;
    midiIn=midiAccess.inputs.get(inId)||null;
    if(midiIn){
      midiIn.onmidimessage=onMIDIMessage;
      settings.midiInId=midiIn.id; saveSettings(settings);
      log(`MIDI In: ${midiIn.name}`);
    }
  }
  function onMIDIMessage(ev){
    const [st,d1,d2]=ev.data;
    const cmd=st&0xF0;

    if(cmd===0x90 && d2>0){
      midiHeld.add(d1);
      if($("monitorMidi").checked) pianoNoteOn(d1, d2, null, "midi");
      evaluateCorrect();
      renderKeyboard();
    updateKbdCentering();
} else if(cmd===0x80 || (cmd===0x90 && d2===0)){
      midiHeld.delete(d1);
      if(!sustainDown && $("monitorMidi").checked) pianoNoteOff(d1, "midi");
      evaluateCorrect();
      renderKeyboard();
    }

    if(cmd===0xB0){
      const cc=d1, val=d2;

      if(cc===64){
        const down = val >= 64;
        const wasDown = sustainDown;
        sustainDown = down;
        // Edge-trigger PLAY (up -> down) to avoid double-trigger clicks from jittery pedals/controllers
        if(down && !wasDown){ const b=$("btnPlay"); if(b) b.click(); else playChord(); }
        else if(!down && wasDown){
          if($("monitorMidi").checked){
            for(const m of Array.from(midiHeld)) pianoNoteOff(m, "midi");
          }
        }
      }
    }
  }

  

  // 88-key UI
  const mouseLatched=new Set();
  const keyEls=new Map();
  const START_MIDI=21, END_MIDI=108;
  const WHITE_W_BASE=28, WHITE_H=220, BLACK_W_BASE=18, BLACK_H=140;
  let WHITE_W=WHITE_W_BASE, BLACK_W=BLACK_W_BASE;

  function buildKeyboard(){
    // Scale key widths based on keyboardSize (1..6), where 2 == 1x and 5 == 2x (6 is extra large)
    const kbSize = clamp(parseInt(settings.keyboardSize,10)||3, 1, 6);
    const SCALE = (kbSize + 1) / 3;
    // Reduce/remove inner padding for very small keys so C labels stay centered
    kbdEl.style.setProperty("--key-pad", (kbSize===1 ? 0 : 6) + "px");
    WHITE_W = Math.round(WHITE_W_BASE * SCALE);
    BLACK_W = Math.round(BLACK_W_BASE * SCALE);
    kbdEl.innerHTML="";
    keyEls.clear();

    // Keyboard range: start at Bass min and extend high enough to always show any possible chord.
    const bassMinMidi = clamp(nameToMidi($("bassMin")?.value) ?? 48, 0, 96);
    let bassMaxMidi = clamp(nameToMidi($("bassMax")?.value) ?? 60, 0, 96);
    if(bassMaxMidi < bassMinMidi) bassMaxMidi = bassMinMidi;
    const voicesN = clamp(parseInt($("voices")?.value ?? settings.voices ?? 3, 10) || 3, 1, 7);
    const maxInt = clamp(parseInt($("maxInterval")?.value ?? settings.maxInterval ?? 12, 10) || 12, 1, 36);

    let startMidi = bassMinMidi;
    let endMidi = bassMaxMidi + (voicesN - 1) * maxInt; // +1 octave margin
    endMidi = clamp(endMidi, 0, 127);
    const midiList=[];
    for(let m=startMidi; m<=endMidi; m++) midiList.push(m);

    let whiteIndex=0;
    const whiteX=new Map();

    for(const midi of midiList){
      if(isBlack(midi)) continue;
      const el=document.createElement("div");
      el.className="key white";
      el.dataset.midi=String(midi);

      const x=whiteIndex*WHITE_W;
      whiteX.set(midi, x);
      el.style.left=x+"px";
      el.style.top="10px";
      el.style.width=WHITE_W+"px";
      el.style.height=WHITE_H+"px";

      const pc=((midi%12)+12)%12;
      el.innerHTML = pc===0 ? `<div class="label">${midiToName(midi)}</div>` : `<div class="label"></div>`;
      el.addEventListener("pointerdown", (e)=>{ e.preventDefault(); try{ e.currentTarget.setPointerCapture(e.pointerId); }catch{} mouseKeyDown(midi, e.pointerId, e.currentTarget); });
      el.addEventListener("pointerup", (e)=>{ if((settings.voices??3)==1){ e.preventDefault(); mouseKeyUp(midi); } });
      el.addEventListener("pointercancel", (e)=>{ if((settings.voices??3)==1){ e.preventDefault(); mouseKeyUp(midi); } });
      kbdEl.appendChild(el);
      keyEls.set(midi, el);
      whiteIndex++;
    }


    
    // If the visible range contains no white keys (e.g., a single black-key range),
    // add a hidden white-key anchor so the black key can still be positioned and visible.
    if(whiteIndex===0){
      let anchor = startMidi;
      while(anchor>=0 && isBlack(anchor)) anchor--;
      if(anchor<0){
        anchor = startMidi;
        while(anchor<=127 && isBlack(anchor)) anchor++;
      }
      if(anchor>=0 && anchor<=127 && !isBlack(anchor)){
        const el=document.createElement("div");
        el.className="key white";
        el.dataset.midi=String(anchor);
        const x=0;
        whiteX.set(anchor, x);
        el.style.left=x+"px";
        el.style.top="10px";
        el.style.width=WHITE_W+"px";
        el.style.height=WHITE_H+"px";
        el.style.visibility="hidden";
        kbdEl.appendChild(el);
        keyEls.set(anchor, el);
        whiteIndex=1;
      }
    }


    kbdEl.style.paddingLeft = (BLACK_W/2) + "px";
    kbdEl.style.paddingRight = (BLACK_W/2) + "px";
    kbdEl.style.width = (whiteIndex*WHITE_W + 20 + BLACK_W) + "px";

    for(const midi of midiList){
      if(!isBlack(midi)) continue;
      let prev=midi-1; while(prev>=0 && isBlack(prev)) prev--;
      let next=midi+1; while(next<=127 && isBlack(next)) next++;
      // Determine the transition point between neighboring white keys.
      // If the range starts/ends on a black key, one neighbor may be outside the visible white-key set.
      let transitionX = null;
      if(whiteX.has(next)){
        transitionX = whiteX.get(next);
      }else if(whiteX.has(prev)){
        transitionX = whiteX.get(prev) + WHITE_W;
      }
      if(transitionX===null) continue;

      const x = transitionX - BLACK_W/2; // center on the transition between the two white keys

      const el=document.createElement("div");
      el.className="key black";
      if(midi===startMidi || midi===endMidi) el.classList.add("edgeBlack");
      el.dataset.midi=String(midi);
      el.style.left=x+"px";
      el.style.top="10px";
      el.style.width=BLACK_W+"px";
      el.style.height=BLACK_H+"px";
      el.style.zIndex="5";
      el.innerHTML = `<div class="label"></div>`;
      el.addEventListener("pointerdown", (e)=>{ e.preventDefault(); try{ e.currentTarget.setPointerCapture(e.pointerId); }catch{} mouseKeyDown(midi, e.pointerId, e.currentTarget); });
      el.addEventListener("pointerup", (e)=>{ if((settings.voices??3)==1){ e.preventDefault(); mouseKeyUp(midi); } });
      el.addEventListener("pointercancel", (e)=>{ if((settings.voices??3)==1){ e.preventDefault(); mouseKeyUp(midi); } });
      kbdEl.appendChild(el);
      keyEls.set(midi, el);
    }

    renderKeyboard();
  }

  
  // Mouse "hold" behavior for Voices=1 (momentary mouse press)
  const mousePressedByPointer = new Set();

  async function mouseKeyDown(midi, pointerId, el){
    await ensureRunning();
    const voicesNow = clamp(parseInt(settings.voices ?? 3, 10) || 3, 1, 7);
    if(voicesNow !== 1){
      return toggleMouseLatch(midi);
    }
    // Voices=1: latch while held, unlatch on release
    if(mousePressedByPointer.has(midi)) return;
    mousePressedByPointer.add(midi);

    if(!mouseLatched.has(midi)){
      mouseLatched.add(midi);
    }
    if($("monitorMidi").checked) pianoNoteOn(midi, 75, null, "mouse");
    evaluateCorrect();
    renderKeyboard();
  }

  async function mouseKeyUp(midi){
    await ensureRunning();
    const voicesNow = clamp(parseInt(settings.voices ?? 3, 10) || 3, 1, 7);
    if(voicesNow !== 1) return;
    if(!mousePressedByPointer.has(midi)) return;
    mousePressedByPointer.delete(midi);

    if(mouseLatched.has(midi)){
      mouseLatched.delete(midi);
    }
    pianoNoteOff(midi, "mouse");
    evaluateCorrect();
    renderKeyboard();
  }

async function toggleMouseLatch(midi){
    await ensureRunning();
    if(mouseLatched.has(midi)){
      mouseLatched.delete(midi);
      pianoNoteOff(midi, "mouse");
    } else {
      mouseLatched.add(midi);
      if($("monitorMidi").checked) pianoNoteOn(midi, 75, null, "mouse");
    }
    evaluateCorrect();
    renderKeyboard();
  }

  function clearMouseLatches(){
    for(const m of Array.from(mouseLatched)) pianoNoteOff(m);
    mouseLatched.clear();
    evaluateCorrect();
    renderKeyboard();
  }

  // Challenge / reveal / correct
  let chord=[];
  let chordSet=new Set();
  let revealOn=false;
  let correctFired=false;
  let revealLocked=false; // block 'correct' after reveal until next new challenge
  let correctArmed=true; // becomes true after the player changes held notes post-challenge
  let heldAtChallengeStart=new Set();

  function heldUnion(){
    const held=new Set();
    for(const m of midiHeld) held.add(m);
    for(const m of mouseLatched) held.add(m);
return held;
  }
  function sameSet(a,b){
    if(a.size!==b.size) return false;
    for(const v of a) if(!b.has(v)) return false;
    return true;

  function evaluateCorrect(){
    if(chordSet.size===0) return;
    const held=heldUnion();
    // Prevent immediate 'correct' / auto-new loops when a new challenge is created while old correct notes are still held.
    // We only start checking for 'correct' after the player changes the held-note set once.
    if(!correctArmed){
      if(!sameSet(held, heldAtChallengeStart)) correctArmed=true;
      else return;
    }
    const nowCorrect = sameSet(held, chordSet);
    if(nowCorrect && !correctFired && !revealLocked){
      correctFired=true;
      playSfx("win");
      // Safety: stop any lingering chord playback
      for (const m of chord) pianoNoteOff(m, "chord");
      showRewardAndEnableNew();
      if($("autoNew").checked){

  function newChallenge(playNow=false){
    ensureAudio();
    hideFrame();
    clearCorrectKeyHighlight();
    revealLocked = false;
    // Clear target immediately so any evaluation during setup can't use the previous challenge.
    chord=[];
    chordSet = new Set();
    correctArmed=false;
    correctFired=false;
    revealOn=false;
    hideNewButton();
    clearMouseLatches();
    renderKeyboard();

    const voicesN=clamp(parseInt($("voices").value,10)||3,1,7);
    const maxInterval=clamp(parseInt($("maxInterval").value,10)||9,1,36);
    let minInterval = clamp(parseInt($("minInterval").value,10)||1, 1, 36);
    if(minInterval > maxInterval){ minInterval = maxInterval; $("minInterval").value = minInterval; }


    const minMidi=nameToMidi($("bassMin").value) ?? 48;
    const maxMidi=nameToMidi($("bassMax").value) ?? 60;
    const lo=Math.min(minMidi,maxMidi);
    const hi=Math.max(minMidi,maxMidi);

    const bottom=randInt(lo,hi);
    const notes=[bottom];
    let last=bottom;
    for(let i=1;i<voicesN;i++){
      last = last + randInt(minInterval, maxInterval);
      notes.push(last);
    }
    chord = Array.from(new Set(notes)).sort((a,b)=>a-b);
    chordSet = new Set(chord);
    heldAtChallengeStart = heldUnion();
    correctArmed = false;
    if(playNow) playChord();
  }

  // --- Voices field: drag up/down, wheel, dblclick manual edit ---
  function enhanceVoicesInput(){
    const el = $("voices");
    if(!el) return;

    // Default mode: drag/wheel only; manual typing on double-click.
    el.readOnly = true;
    el.classList.add("dragNumber");

    const minV = parseInt(el.min || "1", 10) || 1;
    const maxV = parseInt(el.max || "7", 10) || 7;

    const setVal = (v, fireInput=true, fireChange=false) => {
      const vv = clamp(Math.round(v), minV, maxV);
      el.value = String(vv);
      if(fireInput) el.dispatchEvent(new Event("input", {bubbles:true}));
      if(fireChange) el.dispatchEvent(new Event("change", {bubbles:true}));
    };

    let drag = null; // {startY,startVal,changed,pid}

    // Arrows: tap to bump; press-and-hold to auto-repeat (mouse + touch)
    const wrap = el.closest(".voicesDragWrap");
    const upBtn = wrap ? wrap.querySelector(".voicesArrow.up") : null;
    const dnBtn = wrap ? wrap.querySelector(".voicesArrow.down") : null;

    const bump = (delta)=>{
      const cur = parseInt(el.value, 10);
      setVal((Number.isNaN(cur) ? (settings.voices ?? 3) : cur) + delta, true, true);
    };

    const bindArrow = (btn, delta)=>{
      if(!btn) return;

      let holdActive = false;
      let holdStart = 0;
      let delayTimer = null;
      let repeatTimer = null;
      let pid = null;
      let lastPointerDown = 0;

      const clearTimers = ()=>{
        if(delayTimer){ clearTimeout(delayTimer); delayTimer = null; }
        if(repeatTimer){ clearTimeout(repeatTimer); repeatTimer = null; }
      };

      const stopHold = ()=>{
        if(!holdActive) return;
        holdActive = false;
        clearTimers();
        try{ if(pid != null) btn.releasePointerCapture?.(pid); }catch{}
        pid = null;
      };

      const scheduleRepeat = ()=>{
        const tick = ()=>{
          if(!holdActive) return;
          bump(delta);

          const t = performance.now() - holdStart;
          // slow start, then fast
          let interval = 120;
          if(t > 1400) interval = 70;
          if(t > 2800) interval = 45;

          repeatTimer = setTimeout(tick, interval);
        };
        tick();
      };

      btn.addEventListener("pointerdown", (e)=>{
        if(e.isPrimary === false) return;
        e.preventDefault();
        e.stopPropagation();

        lastPointerDown = performance.now();
        holdActive = true;
        holdStart = lastPointerDown;
        pid = e.pointerId;

        try{ btn.setPointerCapture?.(e.pointerId); }catch{}

        // Immediate bump on press
        bump(delta);

        clearTimers();
        // After a short delay, start repeating (and speed up over time)
        delayTimer = setTimeout(()=>{
          if(!holdActive) return;
          scheduleRepeat();
        }, 450);
      }, {passive:false});

      btn.addEventListener("pointerup", (e)=>{ e.preventDefault(); e.stopPropagation(); stopHold(); }, {passive:false});
      btn.addEventListener("pointercancel", (e)=>{ e.preventDefault(); e.stopPropagation(); stopHold(); }, {passive:false});
      btn.addEventListener("lostpointercapture", stopHold);

      // Keyboard activation / fallback click (avoid double-fire after pointerdown)
      btn.addEventListener("click", (e)=>{
        e.preventDefault();
        e.stopPropagation();
        const now = performance.now();
        if(now - lastPointerDown < 500) return;
        bump(delta);
      });
    };

    bindArrow(upBtn, +1);
    bindArrow(dnBtn, -1);


    el.addEventListener("pointerdown", (e)=>{
      if(!el.readOnly) return; // manual editing mode
      if(e.isPrimary === false) return;
      if(e.pointerType === "mouse" && e.button !== 0) return;

      // Prevent text selection / focus ring bounce
      e.preventDefault();

      const startVal = parseInt(el.value, 10);
      drag = {
        startY: e.clientY,
        startVal: Number.isNaN(startVal) ? (settings.voices ?? 3) : startVal,
        changed: false,
        pid: e.pointerId
      };
      try{ el.setPointerCapture?.(e.pointerId); }catch{}
    });

    el.addEventListener("pointermove", (e)=>{
      if(!drag) return;

      const basePhysicalPxPerStep = 70;
      const dpr = (window.devicePixelRatio || 1);
      const stepPx = basePhysicalPxPerStep / dpr; // CSS px per step, normalized to physical pixels
      const dy = (drag.startY - e.clientY); // up = positive
      const steps = (dy >= 0) ? Math.floor(dy/stepPx) : -Math.floor((-dy)/stepPx);
      const v = drag.startVal + steps;
      const before = parseInt(el.value, 10);
      setVal(v, true, false);
      const after = parseInt(el.value, 10);
      if(before !== after) drag.changed = true;

      e.preventDefault();
    });

    function endDrag(e){
      if(!drag) return;
      try{ el.releasePointerCapture?.(drag.pid); }catch{}
      const changed = drag.changed;
      drag = null;
      if(changed){
        // Commit for persistence (existing code listens on change)
        el.dispatchEvent(new Event("change", {bubbles:true}));
      }
      e.preventDefault();
    }
    el.addEventListener("pointerup", endDrag);
    el.addEventListener("pointercancel", endDrag);
    el.addEventListener("lostpointercapture", ()=>{ drag = null; });

    // Wheel to adjust (when not manually editing)
    el.addEventListener("wheel", (e)=>{
      if(!el.readOnly) return;
      if(Math.abs(e.deltaY) < 0.1) return;
      e.preventDefault();

      const dir = (e.deltaY < 0) ? +1 : -1;
      const mult = (e.shiftKey || e.ctrlKey) ? 2 : 1;
      const cur = parseInt(el.value, 10);
      setVal((Number.isNaN(cur) ? (settings.voices ?? 3) : cur) + dir*mult, true, true);
    }, {passive:false});

    // Double-click: enable manual typing temporarily
    el.addEventListener("dblclick", (e)=>{
      e.preventDefault();
      el.__manualPrev = el.value;
      el.readOnly = false;
      el.classList.add("manualEditing");
      el.focus({preventScroll:true});
      // Select all so typing replaces the value
      try{ el.select(); }catch{}
    });

    const finishManual = (commit=true, revert=false) => {
      if(el.readOnly) return;
      if(revert) el.value = el.__manualPrev ?? el.value;
      el.readOnly = true;
      el.classList.remove("manualEditing");
      clampVoicesField();
      if(commit){
        el.dispatchEvent(new Event("input", {bubbles:true}));
        el.dispatchEvent(new Event("change", {bubbles:true}));
      }
    };

    el.addEventListener("keydown", (e)=>{
      if(el.readOnly) return;
      if(e.key === "Enter"){
        e.preventDefault();
        finishManual(true, false);
      } else if(e.key === "Escape"){
        e.preventDefault();
        finishManual(true, true);
        el.blur();
      }
    });

    el.addEventListener("blur", ()=>{
      // If the user clicks away, commit the typed value.
      finishManual(true, false);
    });
  }

  // FX sound: 5-bar discrete volume (0..5). Volume 0 disables SFX automatically.
  (function(){
    const barsWrap = $("fxBars");
    const label = document.querySelector(".fxSoundBox .fxLabel");
    let lastNonZeroLevel = 3; // fallback

    if(!barsWrap) return;

    const steps = [0, 0.03, 0.06, 0.09, 0.12, 0.15]; // level->volume
    function volToLevel(v){
      v = clamp(Number(v)||0, 0, 0.15);
      let best = 0, bestDiff = 1e9;
      for(let i=0;i<steps.length;i++){
        const d = Math.abs(v - steps[i]);
        if(d < bestDiff){ bestDiff = d; best = i; }
      }
      return best; // 0..5
    }
    function setLevel(level){
      level = clamp(level|0, 0, 5);
      if(level>0) lastNonZeroLevel = level;
      settings.sfxVol = steps[level];
      saveSettings(settings);
      render();
    }
    function render(){
      const level = volToLevel(settings.sfxVol ?? 0.1);
      if(level>0) lastNonZeroLevel = level;
      const btns = Array.from(barsWrap.querySelectorAll(".fxBar"));
      btns.forEach((b, i)=>{
        const on = (i+1) <= level;
        b.classList.toggle("on", on);
                b.setAttribute("aria-pressed", on ? "true" : "false");
      });
    }
    function eventToLevel(ev){
      const r = barsWrap.getBoundingClientRect();
      const x = (ev.clientX ?? (ev.touches && ev.touches[0] && ev.touches[0].clientX) ?? 0) - r.left;
      if(x <= 1) return 0;
      const frac = x / Math.max(1, r.width);
      const lvl = Math.ceil(frac * 5);
      return clamp(lvl, 1, 5);
    }

    
    if(label){
      label.addEventListener("click", (e)=>{
        e.preventDefault();
        const cur = volToLevel(settings.sfxVol ?? 0.1);
        if(cur > 0) setLevel(0);
        else setLevel(lastNonZeroLevel || 3);
      });
    }

let dragging = false;

    function applyFromEvent(ev){
      const lvl = eventToLevel(ev);
      setLevel(lvl);
    }

    barsWrap.addEventListener("pointerdown", (e)=>{
      dragging = true;
      barsWrap.setPointerCapture?.(e.pointerId);
      const clicked = eventToLevel(e);
      const cur = volToLevel(settings.sfxVol ?? 0.1);
      // Toggle off if clicking the current bar (and not dragging across)
      if(clicked === cur) setLevel(0);
      else setLevel(clicked);
      e.preventDefault();
    });

    barsWrap.addEventListener("pointermove", (e)=>{
      if(!dragging) return;
      applyFromEvent(e);
      e.preventDefault();
    });

    function endDrag(e){
      if(!dragging) return;
      dragging = false;
      try{ barsWrap.releasePointerCapture?.(e.pointerId); }catch{}
    }
    barsWrap.addEventListener("pointerup", endDrag);
    barsWrap.addEventListener("pointercancel", endDrag);
    barsWrap.addEventListener("lostpointercapture", ()=>{ dragging = false; });

    render();
  })();

    const maxEl = $("maxInterval");

    let minV = parseInt(minEl.value, 10);
    if(Number.isNaN(minV)) minV = (settings.minInterval ?? 1);

    // Clamp only the value that is being changed (do not push the other one).
    if(minV > maxV){
      if(changedId === "maxInterval"){

      }else{

  function clampBassFields(changedId){
    const minEl = $("bassMin");
    const maxEl = $("bassMax");
    if(!minEl || !maxEl) return;

    // MIDI range: 0..C7 (C7 = 96)
    const MIN_MIDI = 0;
    const MAX_MIDI = 96;

    let minM = nameToMidi(minEl.value);
    if(minM == null) minM = (nameToMidi(settings.bassMin ?? "C3") ?? 48);

    let maxM = nameToMidi(maxEl.value);
    if(maxM == null) maxM = (nameToMidi(settings.bassMax ?? "C4") ?? 60);

    minM = clamp(minM, MIN_MIDI, MAX_MIDI);
    maxM = clamp(maxM, MIN_MIDI, MAX_MIDI);

    // Clamp only the value that is being changed (do not push the other one).
    if(minM > maxM){
      if(changedId === "bassMax"){
        maxM = minM;   // bass max cannot go under bass min
      }else{
        minM = maxM;   // bass min cannot go above bass max
      }

    document.getElementById("voices")?.addEventListener("input", updateVoicesOneClass);
    document.getElementById("voices")?.addEventListener("change", updateVoicesOneClass);

  // Match UI accent color (use checkbox accent-color if available)
  (function(){
    const cb = $("monitorMidi");
    if(!cb) return;
    const cs = getComputedStyle(cb);
    const acc = (cs.accentColor || cs.getPropertyValue("accent-color") || "").trim();
    // Some browsers return "auto" when accent-color isn't explicit
    if(acc && acc !== "auto") document.documentElement.style.setProperty("--uiAccent", acc);
  })();

  window.addEventListener("resize", updateKbdCentering);

  buildKeyboard();
  // Center keyboard after layout
  requestAnimationFrame(()=>updateKbdCentering());
  setTimeout(updateKbdCentering, 0);
  refreshMIDI().catch(()=>{});
  autoStartAudio().catch(()=>{});
})();
</script>

<script>
/* v5_38: Prevent iOS Safari double-tap zoom on the on-screen keyboard area (kbdWrap). */
(function(){
  function attach(){
    var el = document.getElementById('kbdWrap');
    if(!el) return;

    // CSS hint for browsers that support it
    try { el.style.touchAction = 'manipulation'; } catch(_){}

    // iOS Safari still double-tap-zooms in some cases; block it on the keyboard area.
    var lastTapTime = 0;
    var lastX = 0, lastY = 0;

    function isNear(x, y){
      var dx = x - lastX, dy = y - lastY;
      return (dx*dx + dy*dy) <= (45*45); // radius in *screen* pixels
    }

    function handleTap(e){
      var now = Date.now();
      var t = (e.changedTouches && e.changedTouches[0]) ? e.changedTouches[0] :
              (e.touches && e.touches[0]) ? e.touches[0] : null;
      var x = t ? t.clientX : 0;
      var y = t ? t.clientY : 0;

      // Expanded window catches "slower" double taps too
      if (now - lastTapTime <= 700 && isNear(x, y)) {
        e.preventDefault();
        e.stopPropagation();
        lastTapTime = 0; // reset so triple taps don't behave oddly
        return;
      }

      lastTapTime = now;
      lastX = x; lastY = y;
    }

    // Catch early (touchstart) and also on touchend for robustness.
    el.addEventListener('touchstart', handleTap, { passive: false });
    el.addEventListener('touchend', handleTap, { passive: false });
  }

  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', attach);
  } else {
    attach();
  }
})();
</script>
